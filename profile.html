<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile — TerraVista</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link rel="icon" href="/static/img/favicon.png">
</head>
<body>
<header class="site-header glass">
  <div class="container header-inner">
    <a class="brand" href="/">
      <img src="/static/img/logo.svg" alt="TerraVista" class="brand-logo" width="32" height="32" />
      <span class="brand-name">TerraVista</span>
    </a>
    <nav class="nav">
      <a href="/explore.html" class="nav-link">Explore</a>
      <a href="/profile.html" class="nav-link">Profile</a>
    </nav>
    <div class="actions">
      <button class="btn btn-ghost" onclick="localStorage.removeItem('tv_user'); location.href='/'">Logout</button>
    </div>
    <button class="burger" id="burger" aria-label="Open menu"><span></span><span></span><span></span></button>
  </div>
</header>

<main class="container">
  <h1 class="section-title">Your profile</h1>
  <div class="two-col">
    <div class="glass" style="padding:16px; border-radius:16px">
      <form class="form-grid">
        <label class="field">
          <span class="label">Full name</span>
          <input type="text" value="Traveler" />
        </label>
        <label class="field">
          <span class="label">Email</span>
          <input type="email" value="you@example.com" />
        </label>
        <label class="field">
          <span class="label">Phone</span>
          <input type="tel" placeholder="+1 555..." />
        </label>
        <button class="btn btn-primary">Save changes</button>
      </form>
    </div>
    <div class="glass" style="padding:16px; border-radius:16px">
      <h3>Preferences</h3>
      <div class="chips">
        <span class="chip">Sea</span>
        <span class="chip">Mountains</span>
        <span class="chip">City</span>
        <span class="chip">Culture</span>
      </div>
    </div>
  </div>
</main>

<footer class="site-footer">
  <div class="container copy muted">© <span id="year"></span> TerraVista</div>
</footer>

<script src="/static/js/app.js" type="module"></script>
</body>
</html>
