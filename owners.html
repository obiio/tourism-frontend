<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owners — TerraVista</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link rel="icon" href="/static/img/favicon.png">
</head>
<body>
  <header class="site-header glass">
    <div class="container header-inner">
      <a class="brand" href="/">
        <img src="/static/img/logo.svg" alt="TerraVista" class="brand-logo" width="32" height="32" />
        <span class="brand-name">TerraVista</span>
      </a>
      <nav class="nav">
        <a href="/owners.html" class="nav-link">Owners</a>
        <a href="/login.html" class="nav-link">Login</a>
        <a href="/signup.html" class="nav-link">Sign up</a>
      </nav>
      <div class="actions">
        <a href="/dashboard-owner.html" class="btn btn-ghost">Dashboard</a>
      </div>
      <button class="burger" id="burger" aria-label="Open menu"><span></span><span></span><span></span></button>
    </div>
  </header>

  <main class="container">
    <h1 class="section-title">Manage your places</h1>
    <p class="muted">Add listings, set pricing, manage bookings, and chat with guests.</p>

    <div id="new" class="search-card glass elevate">
      <form class="form-grid" id="owner-create-form">
        <label class="field">
          <span class="label">Title</span>
          <input type="text" name="title" placeholder="e.g., Seaside Cottage" required />
        </label>
        <label class="field">
          <span class="label">Location</span>
          <input type="text" name="location" placeholder="City, Country" required />
        </label>
        <label class="field">
          <span class="label">Price per night</span>
          <input type="number" name="price" placeholder="150" required />
        </label>
        <div class="field">
          <span class="label">Image URL</span>
          <input type="url" name="image" placeholder="https://..." />
        </div>
        <button class="btn btn-primary">Create listing</button>
      </form>
    </div>

    <div class="glass" style="padding:12px; border-radius:16px; overflow:auto">
      <table style="width:100%">
        <thead><tr><th align="left">Title</th><th align="left">Location</th><th align="left">Price</th><th align="left">Status</th></tr></thead>
        <tbody>
          <tr><td>Ubud Jungle Villa</td><td>Bali</td><td>$140</td><td>Active</td></tr>
          <tr><td>Amalfi Terrace</td><td>Italy</td><td>$190</td><td>Active</td></tr>
          <tr><td>Banff Lake Cabin</td><td>Canada</td><td>$200</td><td>Active</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container copy muted">© <span id="year"></span> TerraVista</div>
  </footer>

  <script src="/static/js/app.js" type="module"></script>
</body>
</html>
