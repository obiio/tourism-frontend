<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owner Dashboard — TerraVista</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link rel="icon" href="/static/img/favicon.png">
</head>
<body>
  <header class="site-header glass">
    <div class="container header-inner">
      <a class="brand" href="/">
        <img src="/static/img/logo.svg" alt="TerraVista" class="brand-logo" width="32" height="32" />
        <span class="brand-name">TerraVista</span>
      </a>
      <nav class="nav">
        <a href="/owners.html" class="nav-link">My Listings</a>
        <a href="/profile.html" class="nav-link">Profile</a>
        <a href="/messages.html" class="nav-link">Messages</a>
      </nav>
      <div class="actions">
        <button class="btn btn-ghost" onclick="localStorage.removeItem('tv_user'); location.href='/'">Logout</button>
      </div>
      <button class="burger" id="burger" aria-label="Open menu"><span></span><span></span><span></span></button>
    </div>
  </header>

  <main class="container">
    <div class="header-dash">
      <h1 class="section-title">Your listings</h1>
      <a class="btn btn-primary" href="/owners.html#new">Add new</a>
    </div>

    <div class="kpis">
      <div class="kpi">Active listings: <strong>4</strong></div>
      <div class="kpi">Bookings this month: <strong>12</strong></div>
      <div class="kpi">Avg rating: <strong>4.8</strong></div>
      <div class="kpi">Revenue: <strong>$4,320</strong></div>
    </div>

    <div class="glass" style="padding:12px; border-radius:16px; overflow:auto">
      <table style="width:100%">
        <thead><tr><th align="left">Title</th><th align="left">Location</th><th align="left">Price</th><th align="left">Action</th></tr></thead>
        <tbody id="owner-listings"></tbody>
      </table>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container copy muted">© <span id="year"></span> TerraVista</div>
  </footer>

  <script src="/static/js/app.js" type="module"></script>
</body>
</html>
