<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — TerraVista</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link rel="icon" href="/static/img/favicon.png">
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-content">
        <a class="brand" href="/">
          <img src="/static/img/logo.svg" alt="TerraVista" class="brand-logo" width="32" height="32" />
          <span class="brand-name">TerraVista</span>
        </a>
        <h1 class="section-title" style="margin-top:12px">Welcome back</h1>
        <p class="muted">Log in to explore and manage your trips and listings.</p>

        <form id="login-form" class="form-grid" autocomplete="on">
          <label class="field">
            <span class="label">Email</span>
            <input type="email" name="email" required placeholder="you@example.com" />
          </label>
          <label class="field">
            <span class="label">Password</span>
            <input type="password" name="password" required placeholder="••••••••" />
          </label>
          <div class="role-select">
            <label class="role"><input type="radio" name="role" value="tourist" checked> Tourist</label>
            <label class="role"><input type="radio" name="role" value="owner"> Owner</label>
          </div>
          <div class="form-actions">
            <button class="btn btn-primary btn-lg" type="submit">Log in</button>
            <span class="form-hint">No account? <a href="/signup.html">Create one</a></span>
          </div>
        </form>
      </div>
      <div class="auth-side"></div>
    </div>
  </div>
  <script src="/static/js/app.js" type="module"></script>
</body>
</html>
